        /* CSS 变量定义颜色，改为黑白灰色调 */
        :root {
            --primary-color: #000000;

            --text-color-light: rgba(0, 0, 0, 0.6);
            --background-color: #F5F5F5;
            --surface-color-transparent: rgba(255, 255, 255, 0.9);
            --surface-color: #FFFFFF;
            --border-color: #EEEEEE;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        /* 基础重置和字体 */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* 布局容器 */
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* 底部留出空间给固定底边栏 */
            padding-bottom: 50px;
        }

        /* 顶部栏/Header - 应用高斯模糊 */
        header {
            background-color: var(--surface-color-transparent);
            color: var(--primary-color);
            width: 100%;
            padding: 16px 20px;
            box-shadow: var(--shadow-1);
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            position: sticky; 
            top: 0;
            z-index: 100; 
        }

        /* 双栏主布局 */
        .main-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        /* 主内容区域 */
        .main-content {
            flex-grow: 1;
            width: 100%;
            min-width: 0; 
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            margin-left: 20px;
            flex-shrink: 0; 
        }

        /* 卡片基础样式 */
        .card {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-1);
            margin-bottom: 20px;
        }

        /* 链接基础样式 */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* 底部固定栏样式 - 应用高斯模糊 */
        .fixed-footer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: var(--surface-color-transparent);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99;
            padding: 0 20px;
            box-sizing: border-box;
            color: var(--text-color-light);
            font-size: 0.9rem;
        }

        /* 媒体查询 (保持不变) */
        @media (max-width: 960px) {
            .main-wrapper {
                flex-direction: column;
                padding: 0 10px;
            }
            .sidebar {
                width: 100%;
                margin-left: 0;
                order: -1; 
            }
        }
    </style>
